    // Validate current step data if needed

    // Hide current step
    document.getElementById('step' + step).classList.remove('active');

// Function to recommend a car
function recommendCar(carType, maritalSituation) {
    // Filter car data based on user's selections
    let recommendedCar;
    
    if (carType === '1' && maritalSituation === '1') {
        // A device that takes me from A to B and Single
        recommendedCar = carData.filter(car => car.reliability > 0.7 && car.practicality > 0.7);
    } else if (carType === '2' && maritalSituation === '1') {
        // A vehicle that is comfortable and Single
        recommendedCar = carData.filter(car => car.bodyStyle == 'Sedan' || car.bodyStyle == 'Hatchback');
    } else if (carType === '3') {
        // A machine that never breaks and Single
        recommendedCar = carData.filter(car => car.reliability > 0.8);
    } else if (carType === '5') {
        // A machine that never breaks and Single
        recommendedCar = carData.filter(car => car.brand == 'Mazda');
    }
    
    else if (carType === '4' && maritalSituation === '1') {
        // A tool that is fast and Single
        recommendedCar = carData.filter(car => car.topSpeed > 200);
    } else if (carType === '5' && maritalSituation === '1') {
        // A toy to play with and Single
        recommendedCar = carData.filter(car => car.funFactor > 0.8);
    } else if (carType === '1' && maritalSituation === '2') {
        // A device that takes me from A to B and Married with no Kids
        recommendedCar = carData.filter(car => car.reliability > 0.7 && car.practicality > 0.7 && car.bodyStyle === 'Sedan');
    } else if (carType === '2' && maritalSituation === '2') {
        // A vehicle that is comfortable and Married with no Kids
        recommendedCar = carData.filter(car => car.funFactor > 0.7 && car.powerToWeight > 0.2 && car.bodyStyle === 'Sedan');
    } else if (carType === '1' && maritalSituation === '3') {
        // A device that takes me from A to B and Married with one kid
        recommendedCar = carData.filter(car => car.reliability > 0.7 && car.practicality > 0.7 && car.bodyStyle === 'Sedan');
    } else if (carType === '2' && maritalSituation === '3') {
        // A vehicle that is comfortable and Married with one kid
        recommendedCar = carData.filter(car => car.funFactor > 0.7 && car.powerToWeight > 0.2 && car.bodyStyle === 'Sedan');
    } else if (carType === '1' && maritalSituation === '4') {
        // A device that takes me from A to B and Married with two and more kids
        recommendedCar = carData.filter(car => car.reliability > 0.7 && car.practicality > 0.7 && car.bodyStyle === 'Sedan');
    } else if (carType === '2' && maritalSituation === '4') {
        // A vehicle that is comfortable and Married with two and more kids
        recommendedCar = carData.filter(car => car.funFactor > 0.7 && car.powerToWeight > 0.2 && car.bodyStyle === 'Sedan');
    }

    // Add more conditions based on carType and maritalSituation
    
    // Display the recommended car to the user
    if (recommendedCar && recommendedCar.length > 0) {
        document.getElementById('step3').innerHTML = `
            <h2>Result</h2>
            <p>Recommended Car: ${recommendedCar[0].brand} ${recommendedCar[0].model}</p>
            <img src="${recommendedCar[0].img}" alt="${recommendedCar[0].brand} ${recommendedCar[0].model}">
            <p>${recommendedCar[0].description}</p>
            <button onclick="location.reload()">Try Again</button>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        `;
    } else {
        document.getElementById('step3').innerHTML = `
            <h2>Result</h2>
            <p>No car matches your preferences.</p>
            <button onclick="location.reload()">Try Again</button>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        `;
    }
}

// Update the showResults function
function showResults(){
    let carType = document.getElementById('carType').value;
    let maritalSituation = document.getElementById('maritalSituation').value;
    moveToNextStep(2)
    
    recommendCar(carType, maritalSituation);
}
