<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inducat - Döküman Kontrol Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <img id="logo-login" src="https://inducat.com.tr/images/Inducat_logo_tr.png" width="150px" alt="logo" class="logo">
        <h3>Döküman Kontrol Sistemi</h3>
        <br />
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username">
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password">
        <button id="login-button">Giriş Yap</button>
        <p id="error-message" style="color: red; display: none;">Kullanıcı adı veya şifre yanlış!</p>
    </div>

    <div id="main-content" style="display: none;">
        <img id="logo" src="https://inducat.com.tr/images/Inducat_logo_tr.png" width="150px" alt="logo" class="logo">
        <h3>Döküman Kontrol Sistemi</h3>
        <label for="mainCategory">Ana Kategori Seçiniz:</label>
        <select id="mainCategory">
            <option value="">--Ana Kategori Seçiniz--</option>
            <option value="personel">Personel</option>
            <option value="is_makineleri">İş Makineleri</option>
            <option value="ekipmanlar">Ekipmanlar</option>
            <option value="koruyucuDonanimlar">Koruyucu Donanımlar</option>
        </select>
        
        <div class="table-container">
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>İsim</th>
                        <th>Görevi-Tipi</th>
                        <th>Durum</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Detaylar</h2>
                <table id="detailTable">
                    <thead>
                        <tr>
                            <th>Sertifika</th>
                            <th>Geçerlilik Tarihi</th>
                            <th>Düzenle</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
